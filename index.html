<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sign Language Recognition</title>
</head>
<body>
    <h1>Sign Language Recognition</h1>
    <img src="{{ url_for('video_feed') }}">
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul class=flashes>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
</body>
</html>
